<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Registrera konto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
          <h1 class="logo">Elm</h1>
        </div>
        <nav>
          <a class="menu-link" href="shop.html">Produkter</a>
          <a class="menu-link" href="contact.html">Kontakt</a>
          <a class="menu-link" href="profile.html">Profil</a>
          <button id="cart-icon">üõí <i class="fas fa-shopping-cart"></i> <span id="cart-count">(0)</span></button>
        </nav>
    </header>

    <div id="cart-dropdown" class="cart-dropdown">
        <h3>Din kundvagn</h3>
        <div id="cart-items"></div>
        <button class="checkout-btn" onclick="window.location.href='checkout.html'">G√• till kassan</button>
    </div>

    <main>
        <header>
        <p class="slogan-subtext">Din gr√∂naste v√§xtbutik p√• n√§tet</p>
        <hr class="slogan-line">
        </header>
    </main>

  <h1>Skapa konto</h1>

  <form id="register-form">
    <input type="text" name="name" placeholder="Namn" required><br>
    <input type="email" name="email" placeholder="E-post" required><br>
    <input type="password" name="password" placeholder="L√∂senord" required><br>
    <button type="submit">Registrera</button>
    <p>Har du redan ett konto? <a href="profile.html">Logga in h√§r</a>.</p>
  </form>

  <p id="feedback"></p>

  <script>
    const form = document.getElementById('register-form');
    const feedback = document.getElementById('feedback');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch('register.php', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (result.success) {
          feedback.style.color = 'green';
          feedback.textContent = 'Registrering lyckades! Du kan nu logga in.';
          form.reset();
        } else {
          feedback.style.color = 'red';
          feedback.textContent = result.message || 'Registrering misslyckades.';
        }
      } catch (error) {
        feedback.style.color = 'red';
        feedback.textContent = 'Kunde inte kontakta servern.';
        console.error(error);
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
