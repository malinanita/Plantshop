<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Registrera konto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Skapa konto</h1>

  <form id="register-form">
    <input type="text" name="name" placeholder="Namn" required><br>
    <input type="email" name="email" placeholder="E-post" required><br>
    <input type="password" name="password" placeholder="Lösenord" required><br>
    <button type="submit">Registrera</button>
    <p>Har du redan ett konto? <a href="profile.html">Logga in här</a>.</p>
  </form>

  <p id="feedback"></p>

  <script>
    const form = document.getElementById('register-form');
    const feedback = document.getElementById('feedback');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch('register.php', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (result.success) {
          feedback.style.color = 'green';
          feedback.textContent = 'Registrering lyckades! Du kan nu logga in.';
          form.reset();
        } else {
          feedback.style.color = 'red';
          feedback.textContent = result.message || 'Registrering misslyckades.';
        }
      } catch (error) {
        feedback.style.color = 'red';
        feedback.textContent = 'Kunde inte kontakta servern.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
