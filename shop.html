<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Växtbutik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo-container">
          <h1 class="logo">Elm</h1>
        </div>
        <nav>
          <a class="menu-link" href="#">Produkter</a>
          <a class="menu-link" href="#">Kontakt</a>
          <a class="menu-link" href="#">Profil</a>
          <button id="cart-icon"><i class="fas fa-shopping-cart"></i> (0)</button>
        </nav>
    </header>

<!-- Dropdown för kundvagnen -->
<div id="cart-dropdown" class="cart-dropdown">
    <h3>Din kundvagn</h3>
    <div id="cart-items"></div>
    <button class="checkout-btn" onclick="window.location.href='checkout.html'">Gå till kassan</button>
</div>

<main>
    <header>
        <p class="slogan-subtext">Din grönaste växtbutik på nätet</p>
        <hr class="slogan-line">
    </header>
    <section id="filters">
      <button id="filter-toggle">Filtrera +</button>
      <div id="filter-dropdown" class="hidden">
        <label><input type="checkbox" class="category-filter" value="Rankande"> Rankande</label><br>
        <label><input type="checkbox" class="category-filter" value="Lättskötta"> Lättskötta</label><br>
        <label><input type="checkbox" class="category-filter" value="Luftrenande"> Luftrenande</label>
      </div>
    </section>
  
    <section id="product-list"></section>
</main>

<script src="script.js"></script>
</body>
</html>
