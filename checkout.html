<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="logo-container">
              <h1 class="logo">Elm</h1>
            </div>
            <nav>
              <a class="menu-link" href="shop.html">Produkter</a>
              <a class="menu-link" href="contact.html">Kontakt</a>
              <a class="menu-link" href="profile.html">Profil</a>
              <button id="cart-icon" class="menu-link">üõí <i class="fas fa-shopping-cart"></i> <span id="cart-count">(0)</span></button>
            </nav>
        </header>

        <div id="cart-dropdown" class="cart-dropdown">
            <h3>Din kundvagn</h3>
            <div id="cart-items"></div>
            <button class="checkout-btn" onclick="window.location.href='checkout.html'">G√• till kassan</button>
        </div>
        
        <main>
            <header>
                <p class="slogan-subtext">Din gr√∂naste v√§xtbutik p√• n√§tet</p>
                <hr class="slogan-line">
            </header>
            <a href="shop.html" class="back-button">‚Üê Forts√§tt handla</a>

            <h1>Slutf√∂r ditt k√∂p</h1>

            <article id="cart-container"></article>
            

            <h2>Leveransuppgifter</h2>
            <form id="checkout-form">
                <input type="text" id="name" placeholder="Namn" required><br><br>
                <input type="text" id="address" placeholder="Adress" required><br><br>
                <input type="email" id="email" placeholder="E-post" required><br><br>
                <button type="submit">Slutf√∂r k√∂p</button>
            </form>
        </main>

        <script>
            async function fetchCart() {
        const res = await fetch('get_cart.php');
        const data = await res.json();
        return data.cart;
    }

    async function displayCart() {
        const cart = await fetchCart();
        const cartContainer = document.getElementById("cart-container");
        cartContainer.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
            cartContainer.innerHTML = "<p>Din kundvagn √§r tom.</p>";
            return;
        }

        cart.forEach(item => {
            total += item.price * item.quantity;

            const cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");
            cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p>Pris: ${item.price} kr</p>
                <p>Antal: ${item.quantity}</p>
            `;
            cartContainer.appendChild(cartItem);
        });

        const totalDiv = document.createElement("h3");
        totalDiv.innerText = `Total: ${total} kr`;
        cartContainer.appendChild(totalDiv);
    }

        // Anropa direkt vid sidladdning
        displayCart();

            document.getElementById("checkout-form").addEventListener("submit", async (e) => {
                e.preventDefault();
            
                const name = document.getElementById("name").value;
                const address = document.getElementById("address").value;
                const email = document.getElementById("email").value;
            
                try {
                    const response = await fetch("place_order.php", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ name, address, email })
                    });
            
                    const raw = await response.text();
                    console.log("R√•tt svar fr√•n servern:", raw);
            
                    let result;
                    try {
                        result = JSON.parse(raw);
                    } catch (jsonErr) {
                        console.error("Fel vid tolkning av JSON:", jsonErr);
                        alert("Tekniskt fel: Kunde inte tolka svar fr√•n servern.");
                        return;
                    }
            
                    if (result.success) {
                        alert("Tack! Din order har lagts.");
                        window.location.href = "profile.html";
                    } else {
                        alert("Fel: " + result.message);
                    }
                } catch (err) {
                    console.error("Ett tekniskt fel uppstod:", err);
                    alert("Ett tekniskt fel uppstod. F√∂rs√∂k igen senare.");
                }
            });
        </script>            
        
    <script src="script.js"></script>
    </body>
</html>
