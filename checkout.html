<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout</title>
        <!-- L√§nk till din existerande styles.css -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 class="logo">Elm</h1>
            <button id="cart-icon">üõí (<span id="cart-count">0</span>)</button>
        </header>

        <a href="shop.html" class="back-button">‚Üê Tillbaka till butiken</a>

        <h1>Slutf√∂r ditt k√∂p</h1>

        <main id="cart-container"></main>

        <h2>Leveransuppgifter</h2>
        <form id="checkout-form">
            <input type="text" id="name" placeholder="Namn" required><br><br>
            <input type="text" id="address" placeholder="Adress" required><br><br>
            <input type="email" id="email" placeholder="E-post" required><br><br>
            <button type="submit">Slutf√∂r k√∂p</button>
        </form>

        <script>
            document.getElementById("checkout-form").addEventListener("submit", async function(event) {
    event.preventDefault();
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const email = document.getElementById("email").value;

    try {
        const response = await fetch("place_order.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cart, name, address, email })
        });

        const result = await response.json();
        if (result.success) {
            alert(`Tack f√∂r ditt k√∂p! Din order-ID √§r ${result.order_id}.`);
            localStorage.removeItem("cart");
            cart = [];
            displayCart();
        } else {
            alert("Fel: " + result.error);
        }
    } catch (err) {
        alert("N√•got gick fel vid best√§llningen.");
        console.error(err);
    }
});
        </script>
    </body>
</html>
