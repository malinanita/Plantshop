<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Min profil</h1>

  <div id="user-panel">
    <form id="login-form">
      <input type="email" name="email" placeholder="E-post" required>
      <input type="password" name="password" placeholder="Lösenord" required>
      <button type="submit">Logga in</button>
    </form>

    <div id="welcome-msg" style="display:none;"></div>
    <div id="extra-links" style="display:none;">
      <a href="order_history.php">Visa mina ordrar</a>
    </div>
    <button id="logout-btn" style="display:none;">Logga ut</button>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const logoutBtn = document.getElementById('logout-btn');
    const welcomeMsg = document.getElementById('welcome-msg');
    const extraLinks = document.getElementById('extra-links');

    // Kolla om redan inloggad (via session eller cookie)
    window.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('check_session.php');
      const data = await res.json();

      if (data.loggedIn) {
        loginForm.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        welcomeMsg.style.display = 'block';
        welcomeMsg.textContent = `Välkommen, ${data.name || data.email}!`;
        extraLinks.style.display = 'block';
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);

      const response = await fetch('login.php', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      if (result.success) {
        loginForm.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        welcomeMsg.style.display = 'block';
        welcomeMsg.textContent = `Välkommen, ${result.name || result.email}!`;
        extraLinks.style.display = 'block';
      } else {
        alert('Fel e-post eller lösenord.');
      }
    });

    logoutBtn.addEventListener('click', () => {
      fetch('logout.php').then(() => location.reload());
    });
  </script>
</body>
</html>
