<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="logo">Elm</h1>
    <nav>
      <a class="menu-link" href="shop.html">Produkter</a>
      <a class="menu-link" href="contact.html">Kontakt</a>
      <a class="menu-link" href="profile.html">Profil</a>
      <button id="cart-icon">üõí <i class="fas fa-shopping-cart"></i> <span id="cart-count">(0)</span></button>
    </nav>
  </header>

  <section id="cart-dropdown" class="cart-dropdown">
    <h3>Din kundvagn</h3>
    <div id="cart-items"></div>
    <button class="checkout-btn" onclick="window.location.href='checkout.html'">G√• till kassan</button>
  </section>

  <main>
    <header>
      <p class="slogan-subtext">Din gr√∂naste v√§xtbutik p√• n√§tet</p>
      <hr class="slogan-line">
    </header>

    <h1>Min profil</h1>

    <section id="user-panel">
      <form id="login-form">
        <input type="email" name="email" placeholder="E-post" required>
        <input type="password" name="password" placeholder="L√∂senord" required>
        <button type="submit">Logga in</button>
        <p>Har du inget konto? <a href="register.html">Registrera dig h√§r</a>.</p>
      </form>
      <p id="welcome-msg" class="hidden"></p>
    </section>

    <section id="order-history-section" class="hidden">
      <h2>Mina tidigare ordrar</h2>
      <ul id="order-list"></ul>
    </section>

    <section id="logout-section" class="hidden">
      <button id="logout-btn">Logga ut</button>
    </section>
  </main>

  <script>
    const loginForm = document.getElementById('login-form');
    const logoutBtn = document.getElementById('logout-btn');
    const logoutSection = document.getElementById('logout-section');
    const welcomeMsg = document.getElementById('welcome-msg');
    const orderHistorySection = document.getElementById('order-history-section');

    async function loadOrderHistory() {
      const res = await fetch('orders.php');
      const data = await res.json();

      if (data.success) {
        orderHistorySection.classList.remove("hidden");
        const list = document.getElementById("order-list");
        list.innerHTML = "";

        if (data.orders.length === 0) {
          list.innerHTML = "<li>Du har inga tidigare ordrar.</li>";
          return;
        }

        data.orders.forEach(order => {
          const li = document.createElement("li");
          const date = new Date(order.created_at).toLocaleDateString("sv-SE");
          li.textContent = `üßæ Order #${order.order_id} ‚Äì ${date} ‚Äì ${order.item_count} produkter ‚Äì Totalt: ${order.total_price} kr`;
          list.appendChild(li);
        });
      }
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('check_session.php');
      const data = await res.json();

      if (data.loggedIn) {
        loginForm.classList.add("hidden");
        welcomeMsg.classList.remove("hidden");
        welcomeMsg.textContent = `V√§lkommen, ${data.name || data.email}!`;
        logoutSection.classList.remove("hidden");
        loadOrderHistory();
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);

      const response = await fetch('login.php', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      if (result.success) {
        loginForm.classList.add("hidden");
        welcomeMsg.classList.remove("hidden");
        welcomeMsg.textContent = `V√§lkommen, ${result.name || result.email}!`;
        logoutSection.classList.remove("hidden");
        loadOrderHistory();
      } else {
        alert('Fel e-post eller l√∂senord.');
      }
    });

    logoutBtn.addEventListener('click', () => {
      fetch('logout.php').then(() => location.reload());
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
