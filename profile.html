<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
          <h1 class="logo">Elm</h1>
        </div>
        <nav>
          <a class="menu-link" href="shop.html">Produkter</a>
          <a class="menu-link" href="contact.html">Kontakt</a>
          <a class="menu-link" href="profile.html">Profil</a>
          <button id="cart-icon">üõí <i class="fas fa-shopping-cart"></i> <span id="cart-count">(0)</span></button>
        </nav>
    </header>

    <div id="cart-dropdown" class="cart-dropdown">
        <h3>Din kundvagn</h3>
        <div id="cart-items"></div>
        <button class="checkout-btn" onclick="window.location.href='checkout.html'">G√• till kassan</button>
    </div>

    <main>
        <header>
            <p class="slogan-subtext">Din gr√∂naste v√§xtbutik p√• n√§tet</p>
            <hr class="slogan-line">
        </header>

        <h1>Min profil</h1>

        <div id="user-panel">
            <form id="login-form">
            <input type="email" name="email" placeholder="E-post" required>
            <input type="password" name="password" placeholder="L√∂senord" required>
            <button type="submit">Logga in</button>
            <p>Har inget konto? <a href="register.html">Registrera dig h√§r</a>.</p>
            </form>

            <div id="welcome-msg" style="display:none;"></div>
            <div id="extra-links" style="display:none;">
            <a href="order_history.php">Visa mina ordrar</a>
            </div>
            <button id="logout-btn" style="display:none;">Logga ut</button>
        </div>
    </main>

  <script>
    const loginForm = document.getElementById('login-form');
    const logoutBtn = document.getElementById('logout-btn');
    const welcomeMsg = document.getElementById('welcome-msg');
    const extraLinks = document.getElementById('extra-links');

    // Kolla om redan inloggad (via session eller cookie)
    window.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('check_session.php');
      const data = await res.json();

      if (data.loggedIn) {
        loginForm.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        welcomeMsg.style.display = 'block';
        welcomeMsg.textContent = `V√§lkommen, ${data.name || data.email}!`;
        extraLinks.style.display = 'block';
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);

      const response = await fetch('login.php', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      if (result.success) {
        loginForm.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        welcomeMsg.style.display = 'block';
        welcomeMsg.textContent = `V√§lkommen, ${result.name || result.email}!`;
        extraLinks.style.display = 'block';
      } else {
        alert('Fel e-post eller l√∂senord.');
      }
    });

    logoutBtn.addEventListener('click', () => {
      fetch('logout.php').then(() => location.reload());
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
