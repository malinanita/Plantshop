<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggning | Elm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Elm</h1>
        <nav>
            <a href="shop.html">Butik</a>
            <a href="login.html">Profil</a>
        </nav>
    </header>
    
    <main>
        <section id="login-section">
            <h2>Inloggning</h2>
            <form id="login-form" method="POST">
                <label for="login-email">E-post</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Lösenord</label>
                <input type="password" id="login-password" required>
                <button type="submit">Logga in</button>
            </form>

            <p>Har du inget konto? <a href="register.html">Registrera dig här</a></p>
        </section>
    </main>

    <script>const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault(); // Förhindra vanlig formulärpost
        
          const formData = new FormData(loginForm);
        
          const response = await fetch('login.php', {
            method: 'POST',
            body: formData
          });
        
          const result = await response.json();
          if (result.success) {
            // Visa välkomstmeddelande
          } else {
            alert("Fel e-post eller lösenord.");
          }
        });
        </script>
</body>
</html>
